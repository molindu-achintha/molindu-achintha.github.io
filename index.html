<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Molindu Achintha - Portfolio</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --text-color: #e2e8f0;
            --accent-color: #38bdf8;
            --card-bg: #1e293b;
            --card-hover: #334155;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            width: 90%;
            padding: 2rem;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(to right, #38bdf8, #818cf8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #94a3b8;
            margin-bottom: 3rem;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            width: 100%;
        }

        .project-card {
            background-color: var(--card-bg);
            padding: 1.5rem;
            border-radius: 0.75rem;
            text-decoration: none;
            color: inherit;
            transition: transform 0.2s, background-color 0.2s;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            text-align: left;
        }

        .project-card:hover {
            transform: translateY(-4px);
            background-color: var(--card-hover);
            border-color: var(--accent-color);
        }

        .project-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--accent-color);
        }

        .project-desc {
            font-size: 0.9rem;
            color: #cbd5e1;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Molindu Achintha</h1>
        <p>Software Engineer | AI Researcher | Full Stack Developer</p>

        <div class="projects-grid">
            <a href="projects/sinhala-fake-news/" class="project-card">
                <div class="project-title">Sinhala Fake News Detection</div>
                <div class="project-desc">
                    An AI-powered system leveraging Agentic RAG and LLMs to detect misinformation in Sinhala news
                    articles.
                </div>
            </a>
            <!-- Add more projects here in the future -->
        </div>
    </div>
</body>

</html>
